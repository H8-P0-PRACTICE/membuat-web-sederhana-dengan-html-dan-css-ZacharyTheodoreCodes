<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dental Clinic Form</title>
    <link rel = "icon" href = "images/teeth.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id = "heading">
            <h1 id="title" class="text-center">Smile Dental</h1>
            <img
            src="images/tooth.png"
            alt="smile dental"/>
            <p id="description" class="description text-center">Form Konsultasi Pasien</p>
        </div>
        <div id ="main">
        <form id="survey-form">
            <div id="input-fields">
                <label id="name-label"><b>Nama:</b></label>
                <input id="name" type="name" name="name" class="form" required placeholder="Nama Lengkap"><br>
                <br>
                <label id="email-label"><b>Email:</b></label>
                <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
                <br>
                <label id="number-label"><b>Age:</b></label>
                <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="Umur">
            </div>
            <div id="button-area">
                <br>
                <label id="pasien-terdaftar"><b>Apakah kamu sudah terdaftar sebelumnya?</b></label><br>
                <input type="radio" class="input-radio" name="terdaftar-pasien" value="ya">Ya<br>
                <input type="radio" class="input-radio" name="terdaftar-pasien" value="tidak">Tidak<br>
            </div>
            <div id="dropdown-div"><br>
                <label id="dropdown-label"><strong>Pilih Dokter: </strong></label><br>
                <select id="dropdown" name="dokter-pilihan" class="form">
                    <option disabled selected value="">List Dokter</option>
                    <option value="drgNina">Drg.Nina</option>
                    <option value="drgChris">Drg.Chris</option>
                    <option value="drgAudy">Drg.Audy</option>
                </select>
            </div>
            <div id="button-area"><br><br>
                <label id="daftar-layanan"><b>Pilih layanan yang kamu inginkan:</b></label><br>
                <input type="checkbox" name="layanan1" value="pasang-behel"> Pasang Behel<br>
                <input type="checkbox" name="layanan2" value="veneer"> Veneer<br>
                <input type="checkbox" name="layanan3" value="scaling"> Scaling<br>
                <input type="checkbox" name="layanan4" value="perawatan-gigi-anak"> Perawatan Gigi Anak<br>
            </div>
            <div id="ending"><br><br>
                <!-- <p>Ceritakan Kondisimu</p>
                <textarea id="condition" class="input-textarea" name="keluhan" placeholder="Ceritakan kondisimu di sini..."></textarea> -->
                <label id="comments-label">Ceritakan Kondisimu:</label><br>
                <textarea style= height:120px; class="form" placeholder="Coba jelaskan kondisimu di sini..."></textarea><br><br>
                <input id="submit" type="submit"  class="form">
            </div>
        </form>
    </div>
   
</body>
</html>
